<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script type="module" src="EditProfile.js"></script>
</head>
<body>
    <h2>Edit Profile</h2>

    <label>Full Name:</label>
    <input type="text" id="fullName"><br>

    <label>GitHub:</label>

    <label>Portfolio:</label>

    <label>Hostel:</label>
    <select id="hostel">
        <option value="Paari">Paari</option>
        <option value="Kaari">Kaari</option>
        <option value="Adhiyama">Adhiyama</option>
        <option value="Agasthiyar">Agasthiyar</option>
    </select><br>

    <button id="saveProfile">Save Profile</button>
</body>
</html>
